<div class="my-3">
    <h5 [ngClass]="{strike:!todo.active}">{{todo.title}}</h5>
    <p class="text-dark">{{todo.desc}}</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="done" (click)="onCheck(todo)">
        <label class="form-check-label" for="done">Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onDelete(todo)">&times;</button>
</div>
