<div class="my-3">
    <form (ngSubmit)="addTodo()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="desc">Desctiption</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Enter description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary mt-3">Add Todo</button>
    </form>
</div>
